<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kogni.JS - Animate</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/test.css">
  <script src="vendor.js"></script>
  <script src="kogni.animate.tour.js"></script>
</head>

<div id="content"></div>

<script type="text/javascript">
  var config = {
    matrix: {attr: {use_cache: 'true'}},
    surface: {
      width: 1433,
      height: 600,
      origin: {
        x: 0.5,
        y: 1.0
      }
    },
    screen: {
      width: 1920,
      height: 1080
    }
  };

  function onLoad(ob, $) {
    ob.projection.config = config;
    ob.projection.init("#content");
    ob.projection.showCoords();
    window.projection = ob.projection;
  }
</script>
</html>
